<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jekyll Theme - Lazy</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>

<body class="home">
    <div class="site">
        <input type="checkbox" name="nav-main-toggle" id="nav-main-toggle">
        <header class="site-header">
            <div class="site-branding">
                <p class="site-title"> Jekyll Theme - Lazy </p>
                <p class="site-description"> It is minimal and lazy! </p>
            </div>
            <label id="nav-toggle-left" for="nav-main-toggle" class="fas nav-toggle left" ><span>Menu</span></label>
            <label id="nav-toggle-right" for="nav-main-toggle" class="fas nav-toggle right" ><span>Menu</span></label>
            <nav class="navigation">
                <ul>
                    <li><a class="fas fa-newspaper"   href="/" >Blog</a></li>
                    <li><a class="fas fa-user-secret" href="/about/" >About</a></li>
                    <li><a class="fas fa-envelope"    href="/contacts/" >Contacts</a></li>
                    <li><a class="fas fa-key"         href="/login/" >Login</a></li>
                </ul>
            </nav>
        </header>

        <main class="site-content">
            <style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>

        </main>

        <footer class="site-footer">

        </footer>
    </div>
</body>

</html>
